<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="/css/registration.css">
    <link rel="stylesheet" type="text/css" href="/css/lang-buttons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<languages th:insert="fragments/language_buttons.html :: languages"></languages>
<th:block th:include="fragments/assets :: assets"></th:block>
<div class="container">
    <div class="title" th:text="#{registration.title}"></div>
    <div class="content">
        <form action="/registration" th:object="${userDTO}" method="POST" enctype="utf8">
            <div class="user-details">
                <div class="input-box">
                    <span class="details" th:text="#{registration.full.name}"></span>
                    <input type="text" th:field="*{lastName}" th:placeholder="#{registration.full.name.data}" required>
                </div>
                <div class="input-box">
                    <span class="details" th:text="#{registration.full.name}"></span>
                    <input type="text" th:field="*{firstName}" th:placeholder="#{registration.full.name.data}" required>
                </div>
                <div class="input-box">
                    <span class="details" th:text="#{registration.full.name}"></span>
                    <input type="text" th:field="*{patronimic}" th:placeholder="#{registration.full.name.data}" required>
                </div>
                <div class="input-box">
                    <span class="details" th:text="#{registration.username}"></span>
                    <input type="text" th:field="*{login}" th:placeholder="#{registration.username.data}" required>
                    <p th:each="error: ${#fields.errors('login')}"
                       th:text="#{login.invalid}"></p>
                </div>
                <div class="input-box">
                    <span class="details" th:text="#{registration.email}"></span>
                    <input type="text" th:field="*{email}" th:placeholder="#{registration.email.data}" required>
                    <p th:each="error: ${#fields.errors('email')}"
                       th:text="#{email.invalid}"></p>
                </div>
                <div class="input-box">
                    <span class="details" th:text="#{registration.phone.number}"></span>
                    <input type="text" th:field="*{phoneNumber}" th:placeholder="#{registration.phone.number.data}" required>
                    <p th:each="error: ${#fields.errors('phoneNumber')}"
                       th:text="#{mobile.phone.invalid}"></p>
                </div>
                <div class="input-box">
                    <span class="details" th:text="#{registration.password}"></span>
                    <input type="text" th:field="*{password}" th:placeholder="#{registration.password.data}" required>
                    <p th:each="error: ${#fields.errors('global')}"
                       th:text="#{password.invalid}"></p>
                </div>
                <div class="input-box">
                    <span class="details" th:text="#{registration.confirm.password}"></span>
                    <input type="text" th:field="*{matchingPassword}" th:placeholder="#{registration.confirm.password.data}"required>
                </div>
            </div>
            <div class="button">
                <input type="submit"
                       th:text="#{registration.submit}">
                <input type="hidden"
                       th:name="role"
                       th:value="user">
            </div>
            <div th:text="${userExists != null} ? #{user.exists}"></div>
        </form>
    </div>
</div>
</body>
</html>
